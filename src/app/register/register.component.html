<app-error-message [message]="errorMessage"></app-error-message>
<app-success-message [message]="successMessage"></app-success-message>
<section class="ftco-section">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-12 col-lg-10">
                <div class="wrap d-md-flex">
                    <div class="img" style="background-image: url(../../assets/img/bg-1.jpg);">
                    </div>
                    <div class="login-wrap p-4 p-md-5">
                        <div class="d-flex">
                            <div class="w-100">
                                <h3 class="mb-4">Registrarse</h3>
                            </div>
                        </div>
                        <form action="#" class="signin-form">
                            <div class="form-group mb-3">
                                <label class="label" for="email">Nombre</label>
                                <input type="text" class="form-control" [(ngModel)]="registerRequest.firstname"
                                    [ngModelOptions]="{standalone: true}" placeholder="Nombre" required>
                            </div>
                            <div class="form-group mb-3">
                                <label class="label" for="email">Apellidos</label>
                                <input type="text" class="form-control" [(ngModel)]="registerRequest.lastname"
                                    [ngModelOptions]="{standalone: true}" placeholder="Apellidos" required>
                            </div>
                            <div class="form-group mb-3">
                                <label class="label" for="email">Email</label>
                                <input type="text" class="form-control" [(ngModel)]="registerRequest.email"
                                    [ngModelOptions]="{standalone: true}" placeholder="Email" required>
                            </div>
                            <div class="form-group mb-3">
                                <label class="label" for="password">Contraseña</label>
                                <input type="password" class="form-control" [(ngModel)]="registerRequest.password"
                                    [ngModelOptions]="{standalone: true}" placeholder="Contraseña" required>
                            </div>
                            <div class="form-group">
                                <button type="submit" 
                                    class="form-control btn btn-primary rounded submit px-3">Registrarse</button>
                            </div>
                            <div class="form-group d-md-flex">
                                <div class="w-50 text-left">
                                </div>
                                <div class="w-50 text-md-right">
                                    <a href="#">¿Olvidaste tu contraseña?</a>
                                </div>
                            </div>
                        </form>
                        <p class="text-center">¿Ya tienes una cuenta? <a data-toggle="tab" href="login">Login</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
