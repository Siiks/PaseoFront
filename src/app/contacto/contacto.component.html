<!-- Contact Section Begin -->
<section class="contact spad">
  <div class="container">
      <div class="row">
          <div class="col-lg-6 col-md-6">
              <div class="contact__text">
                  <div class="section-title">
                      <span>Información</span>
                      <h2>Contáctanos</h2>
                      <p>Como puedes esperar de una empresa que comenzó como contratista de interiores de alta gama, prestamos atención estricta.</p>
                  </div>
                  <ul>
                      <li>
                          <h4>Email</h4>
                          <p>daw09.2022@gmail.com <br />+34 555 555 555</p>
                      </li>
                  </ul>
              </div>
          </div>
          <div class="col-lg-6 col-md-6">
              <div class="contact__form">
                  <form [formGroup]="supportForm" (ngSubmit)="onSubmit()">
                      <div class="row">
                          <div class="col-lg-6">
                              <input type="text" formControlName="nombre" placeholder="Nombre">
                          </div>
                          <div class="col-lg-6">
                              <input type="text" formControlName="email" placeholder="Correo electrónico">
                          </div>
                          <div class="col-lg-12">
                              <textarea formControlName="mensaje" placeholder="Mensaje"></textarea>
                              <button type="submit" class="site-btn">Enviar Mensaje</button>
                          </div>
                      </div>
                  </form>
              </div>
          </div>
      </div>
  </div>
</section>
