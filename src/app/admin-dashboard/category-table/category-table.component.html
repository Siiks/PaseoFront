<app-error-message [message]="errorMessage"></app-error-message>
<app-success-message [message]="successMessage"></app-success-message>
<div class="row">
  <div class="col-lg-12">
    <div class="main-box no-header clearfix">
      <div class="main-box-body clearfix">
        <div class="table-responsive">
          <div class="row m-0">
            <div class="col-9 d-flex align-items-center">
              <h1>Categorias</h1>
              <button class="btn btn-primary" (click)="openModal()">
                <i class="fa fa-plus fa-xs"></i>
              </button>
            </div>
            <div class="d-flex d-flex align-items-center">
              <input type="text" />
              <button class="btn btn-primary">
                <i class="fa fa-search fa-xs"></i>
              </button>
            </div>
          </div>
          <table class="table user-list">
            <thead class="text-center">
              <tr>
                <th><span>ID</span></th>
                <th><span>NOMBRE</span></th>
                <th><span>Acciones</span></th>
                <th>&nbsp;</th>
              </tr>
            </thead>
            <tbody *ngFor="let category of categories" class="text-center">
              <tr>
                <td>
                  {{category.id}}
                </td>
                <td>
                  {{category.name}}
                </td>
                <td style="width: 20%">
                  <a  class="table-link text-info" *ngIf="category.id != 1" (click)="openModal(category)">
                    <span class="fa-stack">
                      <i class="fa fa-square fa-stack-2x"></i>
                      <i class="fa fa-pencil fa-stack-1x fa-inverse"></i>
                    </span>
                  </a>
                  <a  class="table-link danger" *ngIf="category.id != 1" (click)="openDeleteModal(category)">
                    <span class="fa-stack">
                      <i class="fa fa-square fa-stack-2x"></i>
                      <i class="fa fa-trash-o fa-stack-1x fa-inverse"></i>
                    </span>
                  </a>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-lg-12">
        <div class="product__pagination">
          <a (click)="changePage($event.target)" *ngFor="let pageNumber of getPageNumbers()" [class.active]="currentPage == pageNumber">{{pageNumber}}</a>
        </div>
    </div>
</div>
</div>
<br>
