<div class="modal-header">
  <h5 class="modal-title" id="exampleModalLabel">{{title}}</h5>
  <button
    type="button"
    class="btn-close"
    aria-label="Close"
    (click)="activeModal.dismiss('Cross click')"
  ></button>
</div>
<div class="modal-body">
  <form action="#" [formGroup]="myForm" class="signin-form">
    <div class="form-group mb-3">
        <label class="label" for="email">Nombre</label>
        <input type="text" formControlName="name" class="form-control" [(ngModel)]="producto.name"
             placeholder="Nombre" required>
    </div>
    <div class="form-group mb-3">
        <label class="label" for="password">Descripci√≥n</label>
        <textarea class="form-control" formControlName="description" [(ngModel)]="producto.description"></textarea>
    </div>
    <div class="form-group mb-3">
      <label class="label" for="email">Cantidad</label>
      <input type="number" class="form-control" formControlName="inventoryQuantity" [(ngModel)]="producto.inventoryQuantity"
           placeholder="Cantidad" required>
  </div>
  <div class="form-group mb-3">
    <label class="label" for="email">Precio</label>
    <input type="number" class="form-control" formControlName="price" [(ngModel)]="producto.price"
         placeholder="Cantidad" required>
</div>
  <div class="form-group mb-3">
    <label class="label" for="email">Categoria</label>
    <input type="number" class="form-control" formControlName="idCategory" [(ngModel)]="producto.idCategory"
       placeholder="Categoria" required>
</div>
</form>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-secondary" (click)="activeModal.close('Close click')">
    Close
  </button>
  <button type="button" class="btn btn-primary" (click)="saveProduct()">Save changes</button>
</div>
