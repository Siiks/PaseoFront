<app-error-message [message]="errorMessage"></app-error-message>
<app-success-message [message]="successMessage"></app-success-message>
<div class="row">
  <div class="col-lg-12">
    <div class="main-box no-header clearfix">
      <div class="main-box-body clearfix">
        <div class="table-responsive">
          <div class="row m-0">
            <div class="col-9 d-flex align-items-center">
              <h1>Productos</h1>
              <button class="btn btn-primary" (click)="openModal()">
                <i class="fa fa-plus fa-xs"></i>
              </button>
            </div>
            <div class="d-flex d-flex align-items-center">
              <input type="text" />
              <button class="btn btn-primary">
                <i class="fa fa-search"></i>
              </button>
            </div>
          </div>
          <table class="table user-list">
            <thead>
              <tr>
                <th class="text-center"><span>ID</span></th>
                <th class="text-center"><span>Foto</span></th>
                <th class="text-center"><span>Nombre</span></th>
                <th class="text-center"><span>Precio</span></th>
                <th class="text-center"><span>Cantidad restante</span></th>
                <th class="text-center"><span>Acciones</span></th>
                <th>&nbsp;</th>
              </tr>
            </thead>
            <tbody *ngFor="let product of productos">
              <tr>
                <td class="text-center">
                  <a>{{ product.id }}</a>
                </td>
                <td class="text-center">
                  <a><img [src]="'data:image/jpeg;base64,' + product?.fotos[0]?.image" class="w-25" alt=""></a>
                </td>
                <td class="text-center">
                  <a>{{ product.name }}</a>
                </td>
                <td class="text-center">{{ product.price }}</td>
                <td class="text-center">
                  {{ product.inventoryQuantity }}
                </td>
                <td style="width: 20%" class="text-center">
                  <a (click)="openModal(product)" class="table-link text-info">
                    <span class="fa-stack">
                      <i class="fa fa-square fa-stack-2x"></i>
                      <i class="fa fa-pencil fa-stack-1x fa-inverse"></i>
                    </span>
                  </a>
                  <a (click)="openDeleteModal(product)" class="table-link danger">
                    <span class="fa-stack">
                      <i class="fa fa-square fa-stack-2x"></i>
                      <i class="fa fa-trash-o fa-stack-1x fa-inverse"></i>
                    </span>
                  </a>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-lg-12">
        <div class="product__pagination">
          <a (click)="changePage($event.target)" *ngFor="let pageNumber of getPageNumbers()" [class.active]="currentPage == pageNumber">{{pageNumber}}</a>
        </div>
    </div>
</div>
</div>
<br>
<br>
